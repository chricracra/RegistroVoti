<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Registro Voti</title>
    <style>
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        .register-container { background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 90%; max-width: 400px; padding: 30px; }
        .logo { text-align: center; margin-bottom: 25px; }
        h1 { color: #2c3e50; font-weight: 600; text-align: center; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #2575fc; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #1a68e8; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #2575fc; text-decoration: none; }
        .alert { padding: 10px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
        .error { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>ðŸ“š Registro Voti</h1>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Registrati</button>
        </form>
        
        <div class="links">
            <p>Hai giÃ  un account? <a href="{{ url_for('login') }}">Accedi</a></p>
        </div>
    </div>
</body>
</html>
